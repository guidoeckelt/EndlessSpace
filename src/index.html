<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Endless Space</title>

    <!-- Externals -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Game -->
    <link href="Model/Style/design.css" rel="stylesheet"/>

    <script src="Model/Util/Oop.js"></script>
    <script src="Model/Util/KeyBinder.js"></script>
    <script src="Model/Vector2D.js"></script>
    <script src="Model/GameObject.js"></script>
	<script src="Model/Projectile.js"></script>
    <script src="Model/SpaceShip.js"></script>
    <script src="Model/View/View.js"></script>
    <script src="Model/EndlessSpace.js"></script>
    <script>
        $(function(){

            //============INIT============
            var endlessSpaceGame = new EndlessSpace();
            endlessSpaceGame.start("scenePlaceholder");

                //========Interaction=====
            $("#btn-pause").click(function (event) {
                endlessSpaceGame.pause();
            });
                //========================
            //============================
        });
    </script>
</head>
<body>
	<div id="root">
        <div class="container">
            <div id="scenePlaceholder"></div>
        </div>
        <div id="btn-pause" class="pause">Pause</div>
	</div>
</body>
</html>
